<section class="post">
    <span class="image"><img src="{{this.image}}" alt="{{this.title}}" /></span>
    <div class="content">
        <h3>{{this.title}}</h3>
        <p>{{{this.text}}}</p>
        {{# if this.link }}
        <ul class="actions">
            <li><a href="{{link this.link}}" class="button">{{__ 'btn-more'}}</a></li>
        </ul>
        {{/ if}}
    </div>
</section>
