<section class="post">
    <span class="image"><img src="{{this.image}}" alt="{{this.title}}" /></span>
    <div class="content">
        <h3>{{this.title}}</h3>
        <p>{{{this.text}}}</p>
        <ul class="actions">
            <li><a href="{{this.href}}" class="button">More</a></li>
        </ul>
    </div>
</section>
